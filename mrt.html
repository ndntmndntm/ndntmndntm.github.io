---
layout: default
permalink: /mrt
title: "MRT note name replacer"
---
<div>
    <h1>Players</h1>
    <ul id="mrt_names">

    </ul>
    <button id="mrt_add" onclick="addNewPlayer()">
        ADD
    </button>
    <button class="import_mrt" onclick="importMRT()">
        Import from MRT (overwrites current list)
    </button>
    <button class="import_wa" onclick="importWA()">
        Import from Raid Export WA (overwrites current list)
    </button>
</div>
<div>
    <h1>Note</h1>
    <p>Enter note where you wanna replace specs with names</p>
    <textarea id="mrt_note" rows="10" cols="100"></textarea>
</div>
<button id="mrt_generate" onclick="MRTGenerate()">Generate</button>
<button id="mrt_gigagenerate" onclick="MRTGigaGenerate()">giga Generate (only for notes with "SPEC SPELL"
    assignments)</button>
<input type="checkbox" name="cleanup_check" id="cleanup_check">
<label for="cleanup_check">Clean unused specs (removes anything between /[A-Z][a-zA-Z]+[0-9]/ (spec name and number)
    regexp and /{spell:\d*}/ (spell assignment) regexp)</label>
<div>
    <h1>Generated note</h1>
    <textarea id="mrt_result" rows="10" cols="100"></textarea>
</div>
<button id="mrt_copy" onclick="MRTCopy()">Copy</button>
<script src="{{ "js/mrt.js" | prepend: site.url}}"></script>
