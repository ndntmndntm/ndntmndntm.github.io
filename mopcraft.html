<h1>Craft Tracker MoP</h1>
<ul id="ct-mop"></ul>
<script src="{{ "js/ct-mop.js" | prepend: site.url}}"></script>
<div>
    <input type="text" name="name" id="name">
    <select name="prof1" id="prof1">
        <option value="none">-</option>
        <option value="jwc">Jewelcrafting</option>
        <option value="alch">Alchemy</option>
        <option value="ins">Inscription</option>
        <option value="tailor">Tailoring</option>
    </select>
    <select name="prof2" id="prof2">
        <option value="none">-</option>
        <option value="jwc">Jewelcrafting</option>
        <option value="alch">Alchemy</option>
        <option value="ins">Inscription</option>
        <option value="tailor">Tailoring</option>
    </select>
    <button id="btn-add" onclick="addCharacter()">Add</button>
</div>
<div>
    <button id="btn-reset" onclick="reset()">Reset</button>
</div>
<div>
    <p>legend</p>
    <p class="gem">Jewelcrafting</p>
    <p class="transmute">Alchemy</p>
    <p class="scroll">Inscription</p>
    <p class="cloth">Tailoring</p>
</div>
